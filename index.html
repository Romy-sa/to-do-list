<!DOCTYPE html>
<html lang="en">
<head>
  <title>My To-do List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <h1>My To-do List</h1>

  <div class="input-div">
    <input type="text" id="todo-item" placeholder="To-do Item">
    <input type="date" id="todo-date">
    <button id="add-btn" class="add-btn">Add</button>
  </div>

  <div id="list-items" class="list-container"></div>

  <button id="clear-btn" class="clear-btn">Clear List</button>

  <script src="script.js"></script>
</body>
</html>
